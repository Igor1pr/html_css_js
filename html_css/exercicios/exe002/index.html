<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebra de linhas</h1>
    <hr>
    <p>Você pode escrever
        um parágrafo de
        qualquer jeito.
        Basta colocar tudo
        entre as tags
        &lt;p&gt; e &lt;/p&gt;
    </p>
    <p>
        Se precisar quebrar o texto em algum
        lugar, basta usar a tag &lt;br&gt;, <br> como
        foi feito nesse exemplo
    </p>
    <p>Adição de símbolos especiais
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &Delta;
        &uarr;
    </p>
    <p>
        Adição de emojis
        &#x1F596;
        &#x1F913;
    </p>
    
</body>
</html>
